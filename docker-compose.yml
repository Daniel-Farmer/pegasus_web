version: '3.8'

services:  # Backend service - using a placeholder image for now
  # Remove this service if you have a separate backend deployment
  backend:
    image: nginx:alpine
    container_name: pegasus-backend
    ports:
      - "3000:80"
    volumes:
      - ./backend-placeholder.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - pegasus-network
    # This is a placeholder - replace with your actual backend service
    
  # Your Next.js frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pegasus-frontend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOSTNAME=0.0.0.0
      # Backend API URL for internal communication
      - NEXT_PUBLIC_API_BASE_URL=http://backend:3000
      - NEXT_PUBLIC_BETTER_AUTH_URL=http://localhost:3001
      # Add your production environment variables here
      - MONGODB_URI=${MONGODB_URI}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - pegasus-network
    restart: unless-stopped

networks:
  pegasus-network:
    driver: bridge

# Optional: Add volumes for persistent data
volumes:
  mongo-data:
    driver: local
